title: "The application is crashing"
details: "This normally occurs when there is a resource leak of some description."
impact: |
  The application crashing will mean downtime for our customers.
mitigation:
  when: "echo 1;"
  steps:
  - name: "ssh into the server"
    shell: 
      command: "ssh hostname@ip"
  - name: "restart the application"
    shell:
      command: "sudo systemctl restart runbooks"
